<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Sense Skincare & Beauty Consultancy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="src/images/logo.png" alt="Glow Sense Logo">
        <h1>Welcome to Glow Sense</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#consultation">Consultation</a></li>
                <li><a href="#trending">Trending Products</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <img src="src/images/banner.jpg" alt="Skincare Banner">
        <p>Personalized skincare advice and beauty consultations.</p>
    </section>

    <section id="consultation">
        <h2>Book a Consultation</h2>
        <form>
            <label for="skinType">Skin Type:</label>
            <input type="text" id="skinType" name="skinType">
            <label for="concerns">Your Concerns:</label>
            <textarea id="concerns" name="concerns"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="trending">
        <h2>Trending Products</h2>
        <div class="product">
            <img src="src/images/product1.jpg" alt="Product 1">
            <p>Product 1</p>
        </div>
        <div class="product">
            <img src="src/images/product2.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Glow Sense. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
