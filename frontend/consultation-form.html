<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fe;
            padding: 2rem;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #8E97DD;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8E97DD;
        }

        .consultation-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .consultation-info p {
            margin-bottom: 0.5rem;
            color: #666;
        }

        .price {
            color: #e75d8e;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .book-btn {
            width: 100%;
            padding: 1rem;
            background-color: #8E97DD;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background-color: #7A84C6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(142, 151, 221, 0.2);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover {
            border-color: #8E97DD;
            background-color: #f8f9fe;
        }

        .time-slot.selected {
            background-color: #8E97DD;
            color: white;
            border-color: #8E97DD;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>Book Video Consultation</h1>
        
        <div class="consultation-info">
            <p><strong>Doctor:</strong> <span id="doctorName">Dr. Sarah Johnson</span></p>
            <p><strong>Consultation Type:</strong> Video Consultation</p>
            <p><strong>Fee:</strong> <span class="price">Rs. 700</span></p>
        </div>

        <form id="consultationForm">
            <div class="form-section">
                <h2>Patient's Personal Details</h2>
                <div class="form-group">
                    <label for="patient_name">Full Name</label>
                    <input type="text" id="patient_name" required>
                </div>
                <div class="form-group">
                    <label for="patient_email">Email Address</label>
                    <input type="email" id="patient_email" required>
                </div>
                <div class="form-group">
                    <label for="patient_phone">Phone Number</label>
                    <input type="tel" id="patient_phone" required>
                </div>
                <div class="form-group">
                    <label for="patient_age">Age</label>
                    <input type="number" id="patient_age" required>
                </div>
                <div class="form-group">
                    <label for="patient_gender">Gender</label>
                    <select id="patient_gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Select Date & Time</h2>
                <div class="form-group">
                    <label for="consultation_date">Preferred Date</label>
                    <input type="date" id="consultation_date" required>
                </div>
                <div class="form-group">
                    <label>Available Time Slots</label>
                    <div class="time-slots">
                        <div class="time-slot">11:00 AM</div>
                        <div class="time-slot">11:30 AM</div>
                        <div class="time-slot">12:00 PM</div>
                        <div class="time-slot">12:30 PM</div>
                        <div class="time-slot">01:00 PM</div>
                        <div class="time-slot">01:30 PM</div>
                        <div class="time-slot">02:00 PM</div>
                        <div class="time-slot">02:30 PM</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="book-btn">Book Now</button>
        </form>
    </div>

    <script>
        // Get expert data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const expertDataParam = urlParams.get('expert_data');
        let expertData;
        let expertId;

        try {
            expertData = JSON.parse(decodeURIComponent(expertDataParam));
            expertId = expertData.id;
            
            // Update the consultation info section
            document.getElementById('doctorName').textContent = expertData.name;
            document.querySelector('.price').textContent = `Rs. ${expertData.consultation_price}`;
        } catch (error) {
            console.error('Error parsing expert data:', error);
            alert('Error loading expert details. Please try again.');
            window.parent.postMessage('closeForm', '*');
        }

        // Handle date selection and fetch available slots
        document.getElementById('consultation_date').addEventListener('change', async function(e) {
            const date = e.target.value;
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                alert('Please log in to view available slots');
                return;
            }

            try {
                console.log('Fetching slots for date:', date);
                const response = await fetch(`http://localhost:5000/check-slot-availability?expert_id=${expertId}&date=${date}`, {
                    headers: {
                        'Authorization': token
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    // Update time slots display
                    const timeSlotsContainer = document.querySelector('.time-slots');
                    timeSlotsContainer.innerHTML = data.available_slots.map(slot => `
                        <div class="time-slot" data-time="${slot}">${formatTime(slot)}</div>
                    `).join('');
                    
                    // Reattach click handlers to new time slots
                    const timeSlots = document.querySelectorAll('.time-slot');
                    timeSlots.forEach(slot => {
                        slot.addEventListener('click', () => {
                            timeSlots.forEach(s => s.classList.remove('selected'));
                            slot.classList.add('selected');
                            selectedTimeSlot = slot.dataset.time;
                        });
                    });
                } else {
                    console.error('Error response:', data);
                    alert(data.message || 'Failed to fetch available time slots. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching time slots:', error);
                alert('Failed to fetch available time slots. Please try again.');
            }
        });

        // Handle form submission
        document.getElementById('consultationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedTimeSlot) {
                alert('Please select a time slot');
                return;
            }

            const token = localStorage.getItem('authToken');
            if (!token) {
                alert('Please log in to book a consultation');
                return;
            }

            const formData = {
                expert_id: expertId,
                consultation_date: document.getElementById('consultation_date').value,
                consultation_time: selectedTimeSlot,
                consultation_type: 'video',
                patient_name: document.getElementById('patient_name').value,
                patient_email: document.getElementById('patient_email').value,
                patient_phone: document.getElementById('patient_phone').value,
                patient_age: document.getElementById('patient_age').value,
                patient_gender: document.getElementById('patient_gender').value
            };

            try {
                console.log('Submitting booking:', formData);
                const response = await fetch('http://localhost:5000/book-consultation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Booking response status:', response.status);
                const data = await response.json();
                console.log('Booking response data:', data);
                
                if (response.ok) {
                    alert('Consultation booked successfully! Please proceed to payment.');
                    window.location.href = 'payment.html?consultation_id=' + data.consultation_id;
                } else {
                    if (response.status === 409) {
                        alert('This time slot is no longer available. Please select another slot.');
                        // Refresh available slots
                        document.getElementById('consultation_date').dispatchEvent(new Event('change'));
                    } else {
                        alert('Failed to book consultation: ' + data.message);
                    }
                }
            } catch (error) {
                console.error('Error booking consultation:', error);
                alert('Failed to book consultation. Please try again.');
            }
        });

        // Set minimum date to today
        const dateInput = document.getElementById('consultation_date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
    </script>
</body>
</html>
