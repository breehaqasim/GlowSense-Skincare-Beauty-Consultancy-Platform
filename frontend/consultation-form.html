<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fe;
            padding: 2rem;
        }

        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #8E97DD;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8E97DD;
        }

        .consultation-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .consultation-info p {
            margin-bottom: 0.5rem;
            color: #666;
        }

        .price {
            color: #e75d8e;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .book-btn {
            width: 100%;
            padding: 1rem;
            background-color: #8E97DD;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-btn:hover {
            background-color: #7A84C6;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(142, 151, 221, 0.2);
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover {
            border-color: #8E97DD;
            background-color: #f8f9fe;
        }

        .time-slot.selected {
            background-color: #8E97DD;
            color: white;
            border-color: #8E97DD;
        }
    </style>
</head>
<body>
    <div class="booking-form">
        <h1>Book Video Consultation</h1>
        
        <div class="consultation-info">
            <p><strong>Doctor:</strong> <span id="doctorName">Dr. Sarah Johnson</span></p>
            <p><strong>Consultation Type:</strong> Video Consultation</p>
            <p><strong>Fee:</strong> <span class="price">Rs. 700</span></p>
        </div>

        <form id="bookingForm">
            <div class="form-section">
                <h2>Patient's Personal Details</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Select Date & Time</h2>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Available Time Slots</label>
                    <div class="time-slots">
                        <div class="time-slot">11:00 AM</div>
                        <div class="time-slot">11:30 AM</div>
                        <div class="time-slot">12:00 PM</div>
                        <div class="time-slot">12:30 PM</div>
                        <div class="time-slot">01:00 PM</div>
                        <div class="time-slot">01:30 PM</div>
                        <div class="time-slot">02:00 PM</div>
                        <div class="time-slot">02:30 PM</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="book-btn">Book Now</button>
        </form>
    </div>

    <script>
        // Handle time slot selection
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                timeSlots.forEach(s => s.classList.remove('selected'));
                slot.classList.add('selected');
            });
        });

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send the form data to your backend
            alert('Consultation booked successfully!');
            window.parent.postMessage('closeForm', '*');
        });
    </script>
</body>
</html>
